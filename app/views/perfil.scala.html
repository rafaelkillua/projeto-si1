@(usuario: Usuario)

@index("Perfil")(usuario) {
    <div class="container">
        <form id="cadastroForm" class="form-horizontal">
            <fieldset>

                    <!-- Form Name -->
                <legend align="center">Alterar dados pessoais</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="foto">Foto: </label>
                    <div class="col-md-8">
                        <img id="preview" alt="your image" width="120" src="@routes.Assets.versioned("images/fofao.jpg")" />
                        <input id="foto" name="foto" class="input-file" type="file" accept="image/jpeg" onchange="readURL(this)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Nome completo:</label>
                    <div class="col-md-4">
                        <input id="nome" name="nome" type="text" value="@usuario.getNome()" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="matricula">Matr√≠cula:</label>
                    <div class="col-md-4">
                        <input id="matricula" name="matricula" type="text" value="11032016" class="form-control input-md" required="">

                    </div>
                </div>

                    <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telefone">Telefone: </label>
                    <div class="col-md-4">
                        <input id="telefone" name="telefone" type="text" value="(83) 9 1234-5689" class="form-control input-md" required="">

                    </div>
                </div>

                    <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">E-mail: </label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" value="joao.fulano&#64;ccc.ufcg.edu.br" class="form-control input-md" required="">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="qtde">Quantidade de <br> vagas:</label>
                    <div class="col-md-4">
                        <input id="qtde" name="qtde" type="number" value="0" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="atualizar"></label>
                    <div class="col-md-8">
                        <button id="atualizar" name="atualizar" class="btn btn-success">Atualizar</button>
                        <button id="limpar" name="limpar" class="btn btn-primary" type="reset">Resetar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
}
