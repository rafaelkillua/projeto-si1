@main("Login") {
    <div class="container">
        <form class="form-horizontal" id="login-position">
            <fieldset>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Usuario:</label>
                    <div class="col-md-4">
                        <input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="senha">Senha: </label>
                    <div class="col-md-4">
                        <input id="senha" name="senha" type="password" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-8">
                        <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
                        <a href="/" class="btn btn-lg btn-default" type="back" role="button">Voltar</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    }
